<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Useful Tools - DS INFO TECH</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="icon" href="https://i.ibb.co/qMh3fNCQ/document.png" type="image/png">
    <!-- Include pdf-lib and pdfjs-dist -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>

<body class="light-theme">
    <!-- Loader Section -->
    <div class="loader-container">
        <div class="loader">
            <svg viewBox="0 0 80 80">
                <circle cx="40" cy="40" r="32"></circle>
            </svg>
        </div>
        <div class="loader triangle">
            <svg viewBox="0 0 86 80">
                <polygon points="43 8 79 72 7 72"></polygon>
            </svg>
        </div>
        <div class="loader">
            <svg viewBox="0 0 80 80">
                <rect x="8" y="8" width="64" height="64"></rect>
            </svg>
        </div>
    </div>

    <!-- Navbar -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo">DS INFO TECH</a>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#services">Products</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="index.html#reviews">Reviews</a></li>
                <li><a href="tools.html" class="active">Tools</a></li>
                <li>
                    <div class="theme-toggle-container">
                        <label class="theme-toggle" id="theme-toggle">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="mode-text">Light Mode</span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Tools Section -->
    <section id="tools" class="tools">
        <div class="container">
            <h2>Useful Tools</h2>
            <div class="tools-grid">
                <!-- PDF to Image Converter -->
                <div class="tool-card">
                    <div class="tool-icon">
                        <i class="fas fa-file-pdf colorful-icon"></i>
                    </div>
                    <h3>PDF to Image Converter</h3>
                    <p>Convert PDF files to images easily.</p>
                    <input type="file" id="pdfInput" accept="application/pdf">
                    <button id="convertPdfToImage">Convert to Image</button>
                    <div id="pdfToImageResult" class="result"></div>
                    <button id="downloadPdfToImage" class="download-btn" style="display: none;">Download Image</button>
                    <div id="pdfToImageDownloadMessage" class="download-message"></div>
                </div>

                <!-- Image to PDF Converter -->
                <div class="tool-card">
                    <div class="tool-icon">
                        <i class="fas fa-image colorful-icon"></i>
                    </div>
                    <h3>Image to PDF Converter</h3>
                    <p>Convert images to PDF files easily.</p>
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <button id="convertImageToPdf">Convert to PDF</button>
                    <div id="imageToPdfResult" class="result"></div>
                    <button id="downloadImageToPdf" class="download-btn" style="display: none;">Download PDF</button>
                    <div id="imageToPdfDownloadMessage" class="download-message"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 DS INFO TECH | All Rights Reserved</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Thank You Message -->
    <div id="thankYouMessage" class="thank-you-message">
        <p>Thank you! Visit again.</p>
    </div>

    <script src="tools.js"></script>
</body>

</html>
